<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, get, child} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
       
        const firebaseConfig = {
          apiKey: "AIzaSyCLSrZi0FK0BYS17MR8NjVSF9hxIl-XXJI",
          authDomain: "chating-test-1abe9.firebaseapp.com",
          databaseURL: "https://chating-test-1abe9-default-rtdb.firebaseio.com",
          projectId: "chating-test-1abe9",
          storageBucket: "chating-test-1abe9.appspot.com",
          messagingSenderId: "224195817800",
          appId: "1:224195817800:web:be1ea02c848aae4830037d"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        content.addEventListener('keypress', (e)=>{
          if(e.keyCode==13){
            addData();
          }
        })
        submit.addEventListener('click', (e)=>{
            addData();
        })
        const addData = ()=>{
          if(document.getElementById('nickname').value && document.getElementById('password').value && document.getElementById('content').value){ 
            set(push(ref(database, '/')), {
              nickname: document.getElementById('nickname').value,
              password: document.getElementById('password').value,
              content: document.getElementById('content').value
            })
            document.getElementById('nickname').value = "";
            document.getElementById('password').value = "";
            document.getElementById('content').value = "";
          }
          else if(document.getElementById('nickname').value == "" || document.getElementById('password').value == ""){
            alert('닉네임 또는 비밀번호를 입력하세요.');
          }
          else{
            alert('채팅 내용을 입력하세요.');
          }
        }

        onValue(ref(database, '/'), (snapshot)=>{
          document.getElementById('chating').innerHTML = "";
          snapshot.forEach((childSnapshot)=>{

            let div = document.createElement('div');
            div.setAttribute('class', 'card card-body mt-1');
            div.setAttribute('id', childSnapshot.key);
            document.getElementById('chating').appendChild(div);

            let span = document.createElement('span');
            let spanText = document.createTextNode(document.getElementById('nickname').value+': '+document.getElementById('content').value);
            span.appendChild(spanText);
            document.getElementById(childSnapshot.key).appendChild(span);
          });
        });
      </script>
</head>
<body class="container">
    <h3 class="mt-3">채팅기능 테스트</h3>
    <input type="text" class="mt-1" id="nickname" placeholder="닉네임">
    <input type="password" class="mt-1" id="password" placeholder="비밀번호">
    <input type="text" class="mt-1 form-control" id="content" placeholder="입력">
    <button type="submit" id="submit" class="btn btn-primary w-100 mt-1">보내기</button>
    <h4 class="mt-3">채팅내용</h4>
    <div id="chating" class="mt-1"></div>
</body>
</html>

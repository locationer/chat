<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js";
        import { getDatabase, set, ref, get, push, onValue, child } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCLSrZi0FK0BYS17MR8NjVSF9hxIl-XXJI",
            authDomain: "chating-test-1abe9.firebaseapp.com",
            databaseURL: "https://chating-test-1abe9-default-rtdb.firebaseio.com",
            projectId: "chating-test-1abe9",
            storageBucket: "chating-test-1abe9.appspot.com",
            messagingSenderId: "224195817800",
            appId: "1:224195817800:web:65ccb10e6152d82d30037d"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        nickname.addEventListener('keypress', (e)=>{
            if(e.keycode==13){
                addData();
            }
        })
        submit.addEventListener('click', (e)=>{
            addData();
        })
        const addData = (e)=>{
            if(document.getElementById('nickname').value){
                set(ref(database, '/'+document.getElementById('nickname').value), {
                    nickname: document.getElementById('nickname').value
                });
                location.href = "chat.htm";
            }
            else{
                alert('닉네임을 입력하세요');
            }
        }
    </script>
</head>
<body class="container">
    <h2 style="text-align: center">닉네임을 입력하세요.</h2>
    <div style="text-align: center">욕설, 희롱 등 부정적인 닉네임을 사용하거나 부적절한 언어를 사용할경우 밴처리될수 있습니다.</div>
    <input type="text" id="nickname" class="mt-1 form-control w-100" placeholder="닉네임 입력">
    <button type="submit" id="submit" class="btn btn-primary w-100 mt-1">확인</button>
</body>
</html>
